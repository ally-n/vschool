<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        HTML Calculator
    </div>
    <form name="my-form"> 
        <div class="calculator">
            <div class="add">
                <input class="buttonStyle" type="number" name="num1"/>
                +
                <input class="buttonStyle" type="number" name="num2"/>
                <button id="submit1"> = </button>
            </div>
            <div class="sub">
                <input class="buttonStyle" type="number" name="num3"/>
                -
                <input class="buttonStyle" type="number" name="num4"/>
                <button id="submit2"> = </button>
            </div>
            <div class="mult">
                <input class="buttonStyle" type="number" name="num5"/>
                x
                <input class="buttonStyle" type="number" name="num6"/>
                <button id="submit3"> = </button>
            </div>
            <div class="clearAll">
                <button id="clearBtn"> Clear All </button>
            </div>
        </div>
       
    </form>

    <script src="main.js"></script>
</body>
</html>
